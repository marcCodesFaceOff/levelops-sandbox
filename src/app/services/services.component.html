<h2>LevelOps IT Services</h2>
<ul class="services">
  <li *ngFor="let service of services">
    <button [class.selected]="service === selectedService" type="button" (click)="onSelect(service)">
      <span class="badge">INFO</span>
      <span class="name">{{service.name}}</span>
    </button>
  </li>
</ul>

<app-service-detail [services]="selectedService"></app-service-detail>
