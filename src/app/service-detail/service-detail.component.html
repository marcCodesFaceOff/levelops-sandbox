<div *ngIf="service">
    <h2>{{service.name | uppercase}} DETAILS</h2>
    <div><span>RATE: $</span>{{service.rate}}</div>
    <div>
      <label for="services-name">SERVICE: </label>
      <input id="services-name" [(ngModel)]="service.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
</div>
